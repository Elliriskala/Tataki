<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order management</title>
        <meta name="description" content="Tataki restaurant order management" />
        <link rel="stylesheet" href="/order_management.css" />
        <link rel="stylesheet" href="/nav.css" />
        <script
            src="https://kit.fontawesome.com/ce58f4085c.js"
            crossorigin="anonymous"
        ></script>
        <script src="./src/main.ts" type="module"></script>
        <script src="./src/order_management.ts" type="module"></script>
    </head>
    <body class="order-management-body">
        <header>
            <nav class="navigation" aria-label="Main navigation">
                <div class="logo">
                    <button class="hamburger" aria-label="Toggle menu">☰</button>
                    <p>Tataki</p>
                </div>
                <ul class="nav-list">
                    <li><a href="admin.html" aria-label="Go to Admin page">Admin page</a></li>
                    <li>
                        <a href="order_management.html" aria-label="Go to Order management page">Order management</a>
                    </li>
                    <li><a href="index.html" aria-label="Go to Home page">Home page</a></li>
                </ul>
                <div class="control-buttons">
                    <!-- Language Dropdown -->
                    <div class="dropdown">
                      <button class="dropdown-button" aria-label="Select language">
                        🌐
                      </button>
                      <div class="dropdown-content" aria-label="Language options">
                        <button class="language" id="flag-en" aria-label="English" data-translate="english-flag">English</button>
                        </button>
                        <button class="language" id="flag-fi" aria-label="Finnish" data-translate="finnish-flag">Finnish</button>
                      </div>
                    </div>
                  
                    <!-- Login/User Button -->
                    <button class="login" id="login-register-user" aria-label="Login-and-user">
                      <a href="user.html" data-translate="login-link">
                        <i class="fa-regular fa-user" aria-hidden="true"></i>
                      </a>
                    </button>
                  </div>
            </nav>
        </header>
        <main>
            <div class="order-management-header">
                <h1>Order management</h1>
            </div>
            <div class="order-management">
                <div class="pending-orders">
                    <h3>Pending</h3>
                    <div class="order-list">
                        <div
                            class="pending-table"
                            id="pending-orders-table" aria-label="Table of pending orders"
                        ></div>
                    </div>
                </div>
                <div class="inprogress-orders">
                    <h3>In progress</h3>
                    <div class="order-list">
                        <div
                            class="inprogress-table"
                            id="inprogress-orders-table" aria-label="Table of in-progress orders"
                        ></div>
                    </div>
                </div>
                <div class="completed-orders">
                    <h3>Completed</h3>
                    <div class="order-list">
                        <div
                            class="completed-table"
                            id="completed-orders-table" aria-label="Table of completed orders"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="page-bottom">
                <div class="order-details">
                    <div class="button-div">
                        <button
                            class="update-order update-status-button" aria-label="Update order status">Update status
                        </button>
                        <button class="close" aria-label="Close order details">Close</button>
                    </div>
                    <div id="order-details" class="order-details-section" aria-label="Order details section">
                        <h2>Order Details</h2>
                    </div>
                </div>
            </div>
            <dialog class="update-order-dialog" aria-label="Order status update confirmation">
                <p>Order status set to <span id="updated-status"></span></p>
            </dialog>
        </main>
    </body>
</html>
