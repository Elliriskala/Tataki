<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front page</title>
    <meta name="description" content="Tataki restaurant admin page" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg">
    <link rel="apple-touch-icon" href="public/icons/icon-192x192.png" sizes="192x192">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/admin.css" />
    <link rel="stylesheet" href="/nav.css" />
    <script src="./src/main.ts" type="module"></script>
    <script src="./src/order_management.ts" type="module"></script>
    <script src="https://kit.fontawesome.com/ce58f4085c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo">
          <button class="hamburger">☰</button>
          <a href="index.html" aria-label="restaurant logo and link to main page" class="logo-placeholder"></a>
        </div>
        <ul class="nav-list">
          <li><a href="index.html" aria-label="Go to Home page">Home page</a></li>
        </ul>
        <div class="control-buttons">
            <!-- Language Dropdown -->
            <div class="dropdown">
              <button class="dropdown-button" aria-label="Select language">
                🌐
              </button>
              <div class="dropdown-content">
                <button class="language" id="flag-en" aria-label="English" data-translate="english-flag">English</button>
                <button class="language" id="flag-fi" aria-label="Finnish" data-translate="finnish-flag">Finnish</button>
              </div>
            </div>
          
            <!-- Login/User Button -->
            <div class="login" id="login-register-user">
                <a href="user.html" aria-label="link to login and user page" data-translate="login-link">
                  <i class="fa-regular fa-user"></i>
                </a>
            </div>
          </div>
      </nav>
    </header>
    <main>
      <div class="order-management-header">
        <h1>Order management</h1>
    </div>
    <div class="order-management">
        <div class="pending-orders">
            <h3>Pending</h3>
            <div class="order-list">
                <div
                    class="pending-table"
                    id="pending-orders-table" aria-label="Table of pending orders"
                ></div>
            </div>
        </div>
        <div class="inprogress-orders">
            <h3>In progress</h3>
            <div class="order-list">
                <div
                    class="inprogress-table"
                    id="inprogress-orders-table" aria-label="Table of in-progress orders"
                ></div>
            </div>
        </div>
        <div class="completed-orders">
            <h3>Completed</h3>
            <div class="order-list">
                <div
                    class="completed-table"
                    id="completed-orders-table" aria-label="Table of completed orders"
                ></div>
            </div>
        </div>
    </div>
    <div class="page-bottom">
        <div class="order-details">
            <div class="button-div">
                <button
                    class="update-order update-status-button" aria-label="Update order status">Update status
                </button>
                <button class="close" aria-label="Close order details">Close</button>
            </div>
            <div id="order-details" class="order-details-section" aria-label="Order details section">
                <h2>Order Details</h2>
            </div>
        </div>
    </div>
    <dialog class="update-order-dialog" aria-label="Order status update confirmation">
        <p>Order status set to <span id="updated-status"></span></p>
    </dialog>
    </main>
  </body>
</html>
