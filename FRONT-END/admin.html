<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front page</title>
    <meta name="description" content="Tataki restaurant admin page" />
    <link rel="stylesheet" href="/admin.css" />
    <link rel="stylesheet" href="/nav.css" />
    <script src="./src/main.ts" type="module"></script>
    <script src="./src/index.ts" type="module"></script>
    <script src="https://kit.fontawesome.com/ce58f4085c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo">
          <button class="hamburger">☰</button>
          <p>Tataki</p>
        </div>
        <ul class="nav-list">
          <li><a href="admin.html">Admin page</a></li>
          <li><a href="order_management.html">Order management</a></li>
        </ul>
        <div class="control-buttons">
            <!-- Language Dropdown -->
            <div class="dropdown">
              <button class="dropdown-button" aria-label="Select language">
                🌐
              </button>
              <div class="dropdown-content">
                <button class="language" id="flag-en" aria-label="English" data-translate="english-flag">English</button>
                </button>
                <button class="language" id="flag-fi" aria-label="Finnish" data-translate="finnish-flag">Finnish</button>
              </div>
            </div>
          
            <!-- Login/User Button -->
            <button class="login" id="login-register-user" aria-label="Login-and-user">
              <a href="user.html" data-translate="login-link">
                <i class="fa-regular fa-user" aria-hidden="true"></i>
              </a>
            </button>
          </div>
      </nav>
    </header>
    <main>
      <div class="admin-page-placeholder">
        <div class="admin-header">
          <h1>Admin page</h1>
        </div>
        <div class="admin">
          <div class="admin-options">
            <button class="admin-option">Edit menu</button>
            <button class="admin-option">Edit opening hours</button>
            <button class="admin-option">Edit contact information</button>
            <button class="admin-option">Edit about us</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
